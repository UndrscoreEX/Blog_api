<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Rising Wasabi API</title>
</head>
<body>
    <container class="text-center container">
        <h1 class="">Search for an article by key word</h1>

        <div class="container">
        <div class="row pt-5">
            <form class=" input-group mx-auto col-xs-10 kw-search" method="POST" action="{{url_for('kw_search')}}">
                <input type="text" class="form-control" name="inpt" placeholder="Enter Key-word (e.g 'Abe', 'Asahi', 'Tokyo')" aria-label="key-word" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <!-- <input   class="col-md-3 col-sm-3 col-xs-3 btn btn-secondary" type="submit" value="Submit Answer"> -->

                    <button class="btn btn-outline-secondary" type="submit" >Button</button>
                </div>
            </form>
        </div>
        </div>
    </container>
    <p class='pb-2 pt-2 text-center'><a href="{{url_for('home')}}">Back to home</a></p>


    <h4 class="mt-5 text-center"> Using the Keywords of: {{ kw }} </h4>
    {% for i in articles: %}
    <div class="container pt-3  w-75 bg-light">
            <div class="row border p-4 bg-dark ">
                
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <a style='text-decoration: none;'class="link-light" href="{{url_for('ind_page',num = i[0])}}">
                        <h4 class="search-result">{{i[1]['English_Title']}}</h4>
                    </a>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <a style='text-decoration: none;' class="link-secondary" href="{{url_for('ind_page',num = i[0])}}">
                            <h4 class="search-result">{{i[1]['JP_title']}}</h4>
                        </a>
                    </div>

            </div>
    </div>
    {% endfor %}



    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
